<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="ESTILOS/stylelogin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button onclick="openRegisterForm()">Registrarse</button>
                <div class="register-link">
                    <button href="#">¿No tienes una cuenta? Regístrate aquí</button>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class="register-form">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button onclick="closeRegisterForm()">Registrarse</button>
            </div>
        </div>

        <script>
            function openRegisterForm() {
                document.getElementById("overlay").classList.add("active");
            }

            function closeRegisterForm() {
                document.getElementById("overlay").classList.remove("active");
            }
        </script>
    </body>
</html>
